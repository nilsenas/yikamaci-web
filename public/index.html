<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetonlu Yƒ±kama Bulucu</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f4f4f9;
        }
        h1 { text-align: center; color: #333; }
        
        /* Arama Kutusu Stilleri */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        /* Buton Stilleri */
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-blue { background-color: #007bff; color: white; } /* Mavi Buton */
        .btn-gray { background-color: #6c757d; color: white; } /* Gri Buton */
        .btn-green { background-color: #28a745; color: white; width: 100%; margin-bottom: 20px; font-size: 16px; } /* Ye≈üil Ekle Butonu */
        .btn-red { background-color: #dc3545; color: white; margin-left: 10px; } /* Kƒ±rmƒ±zƒ± Sil Butonu */
        
        /* Kart Stilleri */
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }
        .card h3 { margin: 0 0 10px 0; color: #007bff; }
        .card p { margin: 5px 0; color: #555; }
        
        .map-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #17a2b8;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .loading { text-align: center; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>üöó Yƒ±kama Bulucu</h1>

    <button onclick="konumEkle()" class="btn-green">üìç Mevcut Konumu Ekle</button>

    <div class="search-box">
        <input type="text" id="ilInput" placeholder="Hangi il? (√ñrn: ƒ∞stanbul)">
        <button onclick="filtrele()" class="btn-blue">Ara</button>
        <button onclick="temizle()" class="btn-gray">T√ºm√º</button>
    </div>

    <div id="liste">
        </div>

    <script>
        const listeDiv = document.getElementById('liste');
        const ilInput = document.getElementById('ilInput');

        // Sayfa a√ßƒ±lƒ±nca verileri √ßek
        verileriGetir();

        // ---- FONKSƒ∞YON 1: Verileri Listele ----
        function verileriGetir(arananIl = '') {
            listeDiv.innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            
            let url = '/api/istasyonlar';
            if (arananIl) {
                url += '?il=' + arananIl;
            }

            fetch(url)
                .then(response => response.json())
                .then(veriler => {
                    listeDiv.innerHTML = ''; 

                    if (!veriler.data || veriler.data.length === 0) {
                        listeDiv.innerHTML = '<div class="card">Kayƒ±t bulunamadƒ±.</div>';
                        return;
                    }

                    veriler.data.forEach(istasyon => {
                        const haritaLink = `https://www.google.com/maps?q=${istasyon.lat},${istasyon.lon}`;
                        
                        // Kartƒ±n HTML'i (Sil butonu eklendi)
                        const kart = `
                            <div class="card">
                                <h3>${istasyon.ad}</h3>
                                <p>üìç ${istasyon.ilce || '-'} / ${istasyon.il}</p>
                                <div style="margin-top:10px;">
                                    <a href="${haritaLink}" target="_blank" class="map-btn">Harita üó∫Ô∏è</a>
                                    <button onclick="sil(${istasyon.id})" class="btn-red">Sil üóëÔ∏è</button>
                                </div>
                            </div>
                        `;
                        listeDiv.innerHTML += kart;
                    });
                });
        }

        // ---- FONKSƒ∞YON 2: Yeni Konum Ekle ----
        function konumEkle() {
            if (!confirm("Bulunduƒüunuz konumu kaydetmek istiyor musunuz?")) return;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const veri = {
                        ad: prompt("ƒ∞stasyon Adƒ± Giriniz:", "Yeni Yƒ±kama"),
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };

                    if(!veri.ad) return; // ƒ∞sim girmezse iptal et

                    fetch('/api/ekle', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(veri)
                    })
                    .then(response => response.json())
                    .then(sonuc => {
                        alert(sonuc.message);
                        verileriGetir(); // Listeyi yenile
                    });
                });
            } else {
                alert("Tarayƒ±cƒ±nƒ±z konum servisini desteklemiyor.");
            }
        }

        // ---- FONKSƒ∞YON 3: Kayƒ±t Sil ----
        function sil(id) {
            if (!confirm("Bu kaydƒ± silmek istediƒüinize emin misiniz?")) return;

            fetch('/api/sil/' + id, { method: 'DELETE' })
                .then(response => response.json())
                .then(sonuc => {
                    verileriGetir(); // Silince listeyi yenile
                });
        }

        // ---- FONKSƒ∞YON 4: Arama & Temizleme ----
        function filtrele() {
            verileriGetir(ilInput.value.trim());
        }

        function temizle() {
            ilInput.value = '';
            verileriGetir();
        }
        
        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>

</body>
</html>
